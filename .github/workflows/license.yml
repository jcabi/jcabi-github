---
name: license
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  license:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - shell: bash
        run: |
          header="Copyright (c) 2013-$(date +%Y), jcabi.com"
          failed="false"
          while IFS= read -r file; do
            if ! grep -q "${header}" "${file}"; then
              failed="true"
              echo "⚠️ Copyright header is not found in: ${file}"
            else
              echo "File looks good: ${file}"
            fi
          done < <(find . -type f \( \
            -name "LICENSE.txt" -o \
            -name "*.xml" -o \
            -name "*.java" -o \
            -name "*.yml" \
            \) -print)
          if [ "${failed}" = "true" ]; then
            exit 1
          fi
